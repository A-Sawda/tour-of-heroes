<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Détails</h2>
    <div><span>Identifiant: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Nom du héro: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">Retour</button>
    <button type="button" (click)="save()">Sauvegarder</button>

</div>
