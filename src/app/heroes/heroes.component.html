<h2>Liste des employés</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.fullName}}
        </a>
        <button type="button" class="delete" title="supprimer l'employé" (click)="delete(hero)">x</button>
    </li>
</ul>
