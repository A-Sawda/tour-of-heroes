<nav>
    
    <a routerLink="/dashboard">Tableau de
        bord</a>
    <a routerLink="/employees">Liste des employés</a>
    <a routerLink="/new-employee">Ajouter un
        employé</a>
    <div id="search-component" style="display: inline;flex: 2;align-self: flex-end;" routerLink="/search-employee">

        <input #searchBox id="search-box" placeholder="Rechercher" disabled />

        <ul class="search-result">
            <li *ngFor="let hero of heroes" (click)="searchBox.value='';search(searchBox.value)">
                <a routerLink="/detail/{{hero.id}}">
                    {{hero.fullName}}
                </a>
            </li>
        </ul>

    </div>
</nav>
